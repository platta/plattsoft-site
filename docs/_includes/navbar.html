<!-- Navigation -->
<div class="container-fluid bg-primary flex-shrink-0">
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-none d-md-block" href="{{"/" | relative_url }}">
        <img
          src="{{ '/assets/img/logo_header.gif' | relative_url }}"
          srcset="{{ '/assets/img/logo_header@2x.gif' | relative_url }} 2x"

        />
      </a>
      <a class="navbar-brand d-md-none" href="{{"/" | relative_url }}">
        <img
          src="{{ '/assets/img/logo_mobile.gif' | relative_url }}"
          srcset="{{ '/assets/img/logo_mobile@2x.gif' | relative_url }} 2x"
        />
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{"/" | relative_url }}">Home</a>
          </li>
          {% for item in site.pages %}
          {% if item.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{item.url | relative_url}}">{{item.title}}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
