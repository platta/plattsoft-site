<!-- Navigation -->
<div class="container bg-primary flex-shrink-0">
  <nav class="navbar navbar-expand-lg navbar-dark id=" mainNav">
    <div class="container">
      <a class="navbar-brand d-none d-lg-block" href="{{"/" | relative_url }}">
        <img
          srcset="{{ "/assets/img/logo_header.gif" | relative_url  }},
                  {{ "/assets/img/logo_header@2x.gif" | relative_url }} 2x"
          src="{{ "/assets/img/logo_header.gif" | relative_url }}"
        />
      </a>
      <a class="navbar-brand d-lg-none" href="{{"/" | relative_url }}">
        <img srcset="{{ "/assets/img/logo_mobile.gif" | relative_url }},
                    {{ "/assets/img/logo_mobile@2x.gif" | relative_url }} 2x"
            src="{{ "/assets/img/logo_mobile.gif" | relative_url }}" />
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{"/" | relative_url }}">Home</a>
          </li>
          {% for item in site.pages %}
          {% if item.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{item.url | relative_url}}">{{item.title}}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
